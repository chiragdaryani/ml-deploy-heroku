<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Profit Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">

    <link rel="icon" type="image/png" href="../static/images/money.png"/>



</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Startup Profit Prediction</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">



            <div class="row">
                <div class="col-sm-6" style="float:none;margin:auto;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">State or Province</h5>
                            <!-- State -->
                            <select name="state" required="required">
                                <option disabled selected value> Choose state.. </option>
                                <option value="California">California</option>
                                <option value="Florida">Florida</option>
                                <option value="New York">New York</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
                
            </div>


            <br>
            <br>
            <br>



            <div class="row">
                <div class="col-sm-6" style="float:none;margin:auto;"> 
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">R&D Expenses</h5>
                            <!-- R&D Spend Amount -->
                            <input type="number" min="0" step="0.01" name="R&D_Expenses" id="R&D_Expenses" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
               
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6" style="float:none;margin:auto;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Administration Expenses</h5>
                            <!-- Administration Expenditure -->
                            <input type="number" min="0" step="0.01" name="Admin_Expenses" id="Admin_Expenses" required="required">
                        </div>
                    </div>
                </div>
                
            </div>



            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6" style="float:none;margin:auto;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Marketing Expenses</h5>
                            <!-- Marketing Expenditure -->
                            <input type="number" min="0" step="0.01" name="Marketing_Expenses" id="Marketing_Expenses" required="required">
                        </div>
                    </div>
                </div>
                
            </div>



            <br>
            <!-- Submit -->
            <input type="submit" value="Predict" class="btn btn-dark">
        </form>

        <br>
        <br>
        <h3 style="color:red;">{{ prediction_text }}</h3>



        <br>
        <br>
        <p>Â©2022 Chirag Daryani</p>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
